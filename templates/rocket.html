{% extends "base.html" %}

{% block content %}
<a href="{{ base_url }}/rockets.html" class="btn btn-secondary mb-3">Back to Rockets</a>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ rocket.name }}</h2>
        <p class="card-text"><strong>Manufacturer:</strong> {{ rocket.manufacturer }}</p>
        <p class="card-text"><strong>First Flight:</strong> {{ rocket.first_flight }}</p>
    </div>
</div>
{% endblock %}
