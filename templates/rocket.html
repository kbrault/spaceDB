{% extends "base.html" %}

{% block content %}
<a href="{{ base_url }}/rockets.html" class="btn btn-secondary mb-3">Back to Rockets</a>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ rocket.name }}</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Manufacturer:</strong> {{ rocket.manufacturer }}</li>
            <li class="list-group-item"><strong>First Flight:</strong> {{ rocket.first_flight }}</li>
        </ul>
    </div>
</div>

{% endblock %}
